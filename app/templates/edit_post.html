<!DOCTYPE html>
<html>
<head>
    <title>Edit Post | Blueberry Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Edit Your Blueberry Post</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" cols="30" required>{{ post.content }}</textarea>
        <button type="submit">Update Post</button>
    </form>
    <a href="{{ url_for('main.view_post', post_id=post.id) }}">Back to Post</a>
</div>
</body>
</html>
